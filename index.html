<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Awesome breakfast menu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='app.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    
    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src='src/app.js' defer></script>
</head>
<body>
    <div class="menu-container" style="max-width: 1000px; margin: auto;">

        <div class="header-container">
            <h1>Menu</h1>
        </div>

        <div class="search-container">
            <input class="search-input" type="text" placeholder="Search..." />
            <span class="material-symbols-rounded">
                search
            </span>
        </div>

        <div class="filter-container">
            <template id="filter-item">
                <div class="filter-item">{{name}}</div>
            </template>

            <template id="filter-item-selected">
                <div class="filter-item selected" style="display: flex;">
                    <span class="material-symbols-rounded" style="margin-right: 6px; font-size: 16px;">
                        check
                    </span>
                    {{name}}
                </div>
            </template>

        </div>

        <div class="menu-list-container" style="margin-top: 16px; background-color: #F3F3F3; padding: 16px;">
            <div class="menu-list-position-container" style="max-height: 250px;">
                <img class="position-image" src="./assets/food_images/scrambled_eggs.png" alt="foot image">
                
                <div style="width: 100%; margin: 16px 0 16px 16px; overflow: hidden;">
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <div class="menu-position-name">SCRAMBLED EGGS</div>
                            <div class="menu-position-short-description">3 free range eggs scrambled, served with bread, butter and fesh veggies</div>
                        </div>
                    
                    </div>

                    <div style="margin-top: 16px; display: inline-flex; overflow: auto; justify-content: space-between; width: 100%;">
                        <div style="overflow: auto; white-space: nowrap;">
                            <img class="alergy-icon" src="assets/alergy_icons/gluten.png">
                            <img class="alergy-icon" src="assets/alergy_icons/gluten.png">
                            <img class="alergy-icon" src="assets/alergy_icons/gluten.png">
                            <img class="alergy-icon" src="assets/alergy_icons/gluten.png">
                            <img class="alergy-icon" src="assets/alergy_icons/gluten.png">
                            <img class="alergy-icon" src="assets/alergy_icons/gluten.png">
                            <img class="alergy-icon" src="assets/alergy_icons/gluten.png">
                            <img class="alergy-icon" src="assets/alergy_icons/gluten.png">
                            <img class="alergy-icon" src="assets/alergy_icons/gluten.png">
                            <img class="alergy-icon" src="assets/alergy_icons/gluten.png">
                            <img class="alergy-icon" src="assets/alergy_icons/gluten.png">
                            <img class="alergy-icon" src="assets/alergy_icons/gluten.png">
                        </div>

                    </div>
                    <div style="display: flex; overflow: hidden; margin-top: 16px; justify-content: space-between;">

                        <div class="position-price">
                            12 PLN
                        </div>
                        <button class="btn btn-primary" style="min-width: 150px; margin-left: 16px;">  
                            <span class="material-symbols-rounded" style="margin-right: 6px; font-size: 24px;">
                                add_circle  
                            </span>
                            <div>Add to order</div>
                        </button>
                    </div>
                
                </div>
            </div>

            <div class="menu-list-position-container-small">
                <img class="position-image-top" src="./assets/food_images/scrambled_eggs.png" alt="foot image">
                <div style="display: inline-flex;">
             
                <div style="width: 100%; margin: 16px; overflow: hidden;">
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <div class="menu-position-name">SCRAMBLED EGGS</div>
                            <div class="menu-position-short-description">3 free range eggs scrambled, served with bread, butter and fesh veggies</div>
                        </div>
                    
                    </div>

                    <div style="margin-top: 8px; display: inline-flex; overflow: auto; justify-content: space-between; width: 100%;">
                        <div style="overflow: auto; white-space: nowrap;">
                            <img class="alergy-icon small" src="assets/alergy_icons/gluten.png">
                        </div>

                    </div>
                    <div style="display: flex; overflow: hidden; margin-top: 8px; justify-content: space-between;">

                        <div class="position-price" style="margin-top: auto; margin-bottom: auto;">
                            12 PLN
                        </div>
                        <button class="btn btn-primary" style="margin-left: 16px;">  
                            <span class="material-symbols-rounded" style="font-size: 24px;">
                                add_circle  
                            </span>
                  
                        </button>
                    </div>
                
                </div>
            </div>
         </div>
    </div>
</div>
</body>
</html>
