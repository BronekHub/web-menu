<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Awesome breakfast menu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/src/styles/app.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    
    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script type="module" src='dist/app.js'></script>
</head>
<body>
    <div id="app" style="max-width: 1000px; margin: auto;">

        <template id="search-input-template">
            <div style="position: relative;">
                <input id="search-input" class="search-input" type="text" placeholder="Search..." />
                <span class="material-symbols-rounded">
                    search
                </span>
            </div>
        </template>

        <template id="filter-template">
            <div class="filter-container" style="margin-top: 16px; overflow: auto; white-space: nowrap; min-height: 44px; display: flex;">
                <template id="filter-item-template">
                    <div class="filter-item">  
                        <span class="material-symbols-rounded" style="margin-right: 6px; font-size: 14px; width:14px; color: white;">
                            check
                        </span> 
                        <div id="filter-item-name">{{name}}</div>
                    </div>
                </template>
            </div>
        </template>

        <div id="menu-list-container">

        </div>

        <template id="menu-item-template">
            <div class="menu-list-item-container" style="max-height: 30s0px;">
                <img class="menu-item-image" src="./assets/food_images/restaurant.svg" alt="food image">
                
                <div style="width: 100%; margin: 16px 0 16px 16px; overflow: hidden;">
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <div class="menu-item-name"></div>
                            <div class="menu-item-description"></div>
                        </div>
                    </div>

                    <div class="menu-item-allergens" style="margin-top: 16px; display: inline-flex; width: 100%; overflow: auto; white-space: nowrap;">
                    </div>
                    <div style="display: flex; overflow: hidden; margin-top: 16px; justify-content: space-between;">

                        <div class="menu-item-price">
                        </div>
                        <button class="btn btn-primary" style="min-width: 150px; margin-left: 16px;">  
                            <span class="material-symbols-rounded" style="margin-right: 6px; font-size: 24px;">
                                add_circle  
                            </span>
                            <div>Add to order</div>
                        </button>
                    </div>
                </div>
            </div>
        </template>

        <template id="menu-list-item-small-template">
            <div class="menu-list-item-container-small">
                <img class="menu-item-image" src="./assets/food_images/restaurant.svg" alt="food image">
                <div style="display: inline-flex;">
            
                <div style="width: 100%; margin: 16px; overflow: hidden;">
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <div class="menu-item-name"></div>
                            <div class="menu-item-description"></div>
                        </div>
                    </div>

                    <div class="menu-item-allergens" style="margin-top: 16px; display: inline-flex; width: 100%; overflow: auto; white-space: nowrap;">
                        
                    </div>
                    <div style="display: flex; overflow: hidden; margin-top: 8px; justify-content: space-between;">
                        <div class="menu-item-price" style="margin-top: auto; margin-bottom: auto;">
                        </div>
                        <button class="btn btn-primary" style="margin-left: 16px;">  
                            <span class="material-symbols-rounded" style="font-size: 24px;">
                                add_circle  
                            </span>
                        </button>
                    </div>
                
                </div>
            </div>
        </template>
    </div>
</body>
</html>
